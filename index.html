<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./style.css">
        <title> Calculator </title>
    </head>
    <body>
        <script src="./script.js"></script>
        <div class="heading">
            <h1> Calculator </h1>
        </div>
        <h1 class="output">0</h1>
        <div class="buttons">
            <!-- <div class="buttons-row-1"> -->
            <!-- </div>  -->
            <!-- <div class="buttons-row-2"> -->
            <button id="one1" onclick="printout(this.id)">1</button>
            <button id="two2" onclick="printout(this.id)">2</button>
            <button id="three3" onclick="printout(this.id)">3</button>
            <button id="divi" onclick="printout(this.id)">/</button>
            <!-- </div> -->
            <!-- <div class="buttons-row-3"> -->
            <button id="four4" onclick="printout(this.id)">4</button>
            <button id="five5" onclick="printout(this.id)">5</button>
            <button id="six6" onclick="printout(this.id)">6</button>
            <button id="multi" onclick="printout(this.id)">x</button>
            
            <!-- </div> -->
            <!-- <div class="buttons-row-4"> -->
            <button id="seven7" onclick="printout(this.id)">7</button>
            <button id="eight8" onclick="printout(this.id)">8</button>
            <button id="nine9" onclick="printout(this.id)">9</button>
            <button id="sub" onclick="printout(this.id)">-</button>
            <!-- </div> -->
            <!-- <div class="buttons-row-5"> -->
            <button id="zero" onclick="printout(this.id)">0</button>
            <button id="del" onclick="printout(this.id)">Delete</button>
            <button id="equal" onclick="printout(this.id)">=</button>
            <button id="plus" onclick="printout(this.id)">+</button>
            <!-- </div> -->
        </div>
    </body>
</html>
